version: "3.5"

services:
  fpm:
    build:
      context: ../..
      dockerfile: data/docker/fpm/Dockerfile
    networks:
      - default
      - openskos
    volumes:
      - ../../:/app
      - ./fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini

  nginx:
    build: nginx
    env_file:
      - nginx/default.env
    ports:
      - 9020:80
    volumes:
      - ./nginx:/app:ro

networks:
  openskos:
    external:
      name: openskos
