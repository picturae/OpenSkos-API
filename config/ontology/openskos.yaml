parameters:
  ontology.openskos:
    name: OpenSkos
    prefix: openskos
    namespace: 'http://openskos.org/xmlns#'
    hasVocabulary: true
    properties:
      datatype:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
        "rdfs:comment": "The type of data that's supposed to go in the described field"
      tenant:
        datatype: literal
        literaltype: "xsd:string"
        "rdf:type": "owl:ObjectProperty"
        "rdfs:comment": "A reference to an org:FormalOrganization by it's openskos:code field"
      status:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      toBeChecked:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      dateDeleted:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      deletedBy:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      acceptedBy:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      modifiedBy:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      uuid:
        datatype: literal
        literaltype: "xsd:string"
        regex: /[0-9a-f]{8}\-[0-9a-f]{4}\-[0-9a-f]{4}\-[0-9a-f]{4}\-[0-9a-f]{12}/i
        "rdf:type": "owl:ObjectProperty"
      set:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      role:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      inSkosCollection:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      code:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
        "rdfs:comment": "Short unique identifier for an org:FormalOrganization"
      name:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      disableSearchInOtherTenants:
        datatype: literal
        literaltype: "xsd:boolean"
        "rdf:type": "owl:ObjectProperty"
      enableStatussesSystem:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      allow_oai:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      oai_baseURL:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      conceptBaseUri:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      licenceURL:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      webpage:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      enableskosxl:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      notationuniquepertenant:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      notationautogenerated:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      usertype:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"
      apikey:
        datatype: literal
        "rdf:type": "owl:ObjectProperty"


      isReplacedBy:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      replaces:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      inCollection:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"
      inSet:
        datatype: resource
        "rdf:type": "owl:ObjectProperty"

      error:
        datatype: class

    const:
      statuses:
        type: list
        source: status

    status:
      - candidate
      - approved
      - redirected
      - not_compliant
      - rejected
      - obsolete
      - deleted
