parameters:
  ontology.skos:
    name: Skos
    prefix: skos
    namespace: 'http://www.w3.org/2004/02/skos/core#'
    properties:

      Concept:
        datatype: resource
        dataclass: App\OpenSkos\Concept\Concept
      ConceptScheme:
        datatype: resource
        dataclass: App\OpenSkos\ConceptScheme\ConceptScheme
      inScheme:
        datatype: resource
      hasTopConcept:
        datatype: literal
      topConceptOf:
        datatype: resource


      # Labels
      altLabel:
        datatype: literal
      hiddenLabel:
        datatype: literal
      prefLabel:
        datatype: literal

      # Notations
      notation:
        datatype: literal


      # Documentation properties
      changeNote:
        datatype: literal
      definition:
        datatype: literal
      editorialNote:
        datatype: literal
      example:
        datatype: literal
      historyNote:
        datatype: literal
      note:
        datatype: literal
      scopeNote:
        datatype: literal


      # Semantic relations
      broader:
        datatype: resource
      broaderTransitive:
        datatype: resource
      narrower:
        datatype: resource
      narrowerTransitive:
        datatype: resource
      related:
        datatype: resource
      semanticRelation:
        datatype: resource

      # Concept collections
      Collection:
        datatype: resource
      OrderedCollection:
        datatype: resource
      member:
        datatype: resource
      memberList:
        datatype: resource

      # Mapping properties
      broadMatch:
        datatype: resource
      broaderMatch:
        datatype: resource
      closeMatch:
        datatype: resource
      exactMatch:
        datatype: resource
      mappingRelation:
        datatype: resource
      narrowMatch:
        datatype: resource
      narrowerMatch:
        datatype: resource
      relatedMatch:
        datatype: resource
